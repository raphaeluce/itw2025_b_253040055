<!DOCTYPE html>
<html>
<head>
    <title>Form+Tabel</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <th colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</th>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td>
               <form>
                    <input type="text" name="Username">
               </form>
            </td>
        </tr>

        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <input type="text" name="Password">
            </td>
        </tr>

        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
                <form action="">
                    <input type="text" name="Fullname">
                </form>
            </td>
        </tr>

        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
                <form action="">
                    <input type="text" name="E-mail">
                </form>
            </td>
        </tr>

        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="Agama">
                    <option name="Agama" selected>--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form action="">
                    <input type="radio" name="Jenis Kelamin" value="Laki-laki" /> Laki-laki
                    <input type="radio" name="Jenis Kelamin" value="Perempuan" /> Perempuan
                </form>
            </td>
        </tr>

        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <form action="">
                    <input type="radio" name="Hobi" value="Musik" /> Musik
                    <input type="radio" name="Hobi" value="Olahraga" /> Olahraga
                    <input type="radio" name="Hobi" value="Gaming" /> Gaming
                    <input type="radio" name="Hobi" value="Lainnya" /> Lainnya
                </form>
            </td>
        </tr>

        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <form>
                    <textarea rows="6" cols="41" name=""></textarea>
                </form>
            </td>

        <tr>
            <td colspan="3" align="right">
                <form>
                    <input type="submit" name="input" value="input" colspan="3">
                </form>
            </td>
        </tr>
    </table>
    
</body>
</html>
